<html>
  <head>
    <title>knock it out</title>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="todo-list-div">
      <div class="todo-list-inner-sec-wrap">
        <header>
          <div class="header-container">
            <div class="header-child">
              <div class="app-title">Knock some sh!t out</div>
            </div>
            <div class="header-child">
              
              <!-- ko ifnot: signUp.isLoggedIn -->
              <button data-bind="click: signUp.signInUser" title="sign in user">
                login
              </button>
              <!-- /ko -->

              <!-- ko if: signUp.isLoggedIn -->
              <button
                data-bind="click: signUp.signOutUser"
                title="sign out a user"
              >
                logout
              </button>
              <!-- /ko -->

              <div data-bind="text: signUp.userName"></div>
            
            </div>
          </div>
        </header>
        <div class="todo-list-wrapper">
          <ul class="todo-list" data-bind="foreach: toDoList.toDoItems">
            <li data-bind="css: {completed: isCompleted}">
              <input
                class="task-checkbox"
                type="checkbox"
                data-bind="checked: isCompleted, click: $data.completeTask, clickBubble: false"
                title="Mark task completed"
              />
              <input
                class="task-text"
                data-bind="css: { 'completed-task' : isCompleted}, value: task, attr: { 'placeholder': 'Enter a new task' }"
              />
              <button
                class="button button--remove"
                data-bind="click: $root.toDoList.removeTodoItem"
                title="Remove Item"
              >
                X
              </button>
            </li>
          </ul>
          <button
            class="button button--add"
            data-bind="click: toDoList.addTodoItem"
            title="Add a new task"
          >
            +
          </button>
          <!-- <button
            class="button button--add"
            data-bind="click: loadTodoItems"
            title="Load tasks"
          >
            Load
          </button> -->
          <!-- ko if: signUp.isLoggedIn -->
          <button
            class="button button--add"
            data-bind="click: toDoList.saveTodoItems"
            title="Save tasks"
          >
            Save
          </button>
          <!-- /ko -->
        </div>
      </div>
    </div>
    
    <div class="modal" id="modal-one">
      <div class="modal-bg modal-exit"></div>
      <div class="modal-container">
        <div id="knockouts"></div>
      </div>
    </div>

  </body>
</html>
