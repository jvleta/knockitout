<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Knock It Out</title>
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="todo-list-div">
      <div class="todo-list-inner-sec-wrap">
        <header>
          <div class="header-container">
            <div class="header-child">
              <h1 class="app-title">
                Knock some <span>sh!t</span> out
              </h1>
            </div>
            <div class="header-child">
              <div class="login-container">
                <div class="login-child">
                  <div class="user-name" id="user-name"></div>
                </div>
                <div class="login-child">
                  <div class="theme-toggle" title="Toggle dark mode">
                    <label class="theme-toggle__switch">
                      <input
                        type="checkbox"
                        id="theme-toggle"
                        class="theme-toggle__checkbox"
                        checked
                      />
                      <span class="theme-toggle__slider" aria-hidden="true"></span>
                    </label>
                    <span class="theme-toggle__text">Dark mode</span>
                  </div>
                </div>
                <div class="login-child">
                  <button
                    id="login-button"
                    class="button button--primary"
                    title="Sign in user"
                  >
                    Login
                  </button>
                  <button
                    id="logout-button"
                    class="button button--secondary is-hidden"
                    title="Sign out a user"
                  >
                    Logout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="content">
          <div class="due-panel" role="region" aria-label="Due task status">
            <div class="due-card" id="due-soon-card">
              <p class="due-card__label">Due soon</p>
              <p class="due-card__value" id="due-soon-count">0</p>
              <p class="due-card__meta">Next 24h</p>
            </div>
            <div class="due-card due-card--alert" id="overdue-card">
              <p class="due-card__label">Overdue</p>
              <p class="due-card__value" id="overdue-count">0</p>
              <p class="due-card__meta">Needs attention</p>
            </div>
            <div class="due-chip" id="due-chip" role="status" aria-live="polite">
              <span class="due-chip__dot" aria-hidden="true"></span>
              <span class="due-chip__text" id="due-chip-text">All caught up</span>
            </div>
          </div>
          <ul class="todo-list" id="todo-list"></ul>
          <div class="add-task-bar">
            <button
              class="button button--add"
              id="add-button"
              title="Add a new task"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-one">
      <div class="modal-bg modal-exit"></div>
      <div class="modal-container">
        <div id="knockouts"></div>
      </div>
    </div>

    <div
      class="toast-stack"
      id="toast-stack"
      role="region"
      aria-live="polite"
      aria-atomic="true"
    ></div>

    <div class="footer">
      <p>
        &copy; <span id="current-year"></span>
        <a href="mailto:jimmy.leta@gmail.com">Jimmy Leta</a>
      </p>
    </div>
  </body>
</html>
