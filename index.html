<html>
  <head>
    <title>knock it out</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700,700i|Shadows+Into+Light"
      rel="stylesheet"
    />
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <section class="todo-list-section">
      <div class="todo-list-inner-sec-wrap">
        <header>
          <h1>Knock some sh!t out</h1>
        </header>
        <div data-bind="text: signUp.userName"></div>

        <!-- ko ifnot: signUp.isLoggedIn -->
        <button data-bind="click: signUp.signInUser" title="sign in user">
          login
        </button>
        <!-- /ko -->

        <!-- ko if: signUp.isLoggedIn -->
        <button data-bind="click: signUp.signOutUser" title="sign out a user">
          logout
        </button>
        <!-- /ko -->

        <div class="todo-list-wrapper">
          <ul class="todo-list" data-bind="foreach: toDoList.toDoItems">
            <li data-bind="css: {completed: isCompleted}">
              <input
                class="task-checkbox"
                type="checkbox"
                data-bind="checked: isCompleted"
                title="Mark task completed"
              />
              <input
                class="task-text"
                data-bind="value: task, attr: { 'placeholder': 'Enter a new task' }"
              />
              <button
                class="button button--remove"
                data-bind="click: $root.toDoList.removeTodoItem"
                title="Remove Item"
              >
                X
              </button>
            </li>
          </ul>
          <button
            class="button button--add"
            data-bind="click: toDoList.addTodoItem"
            title="Add a new task"
          >
            +
          </button>
          <!-- <button
            class="button button--add"
            data-bind="click: loadTodoItems"
            title="Load tasks"
          >
            Load
          </button> -->
          <!-- ko if: signUp.isLoggedIn -->
          <button
            class="button button--add"
            data-bind="click: toDoList.saveTodoItems"
            title="Save tasks"
          >
            Save
          </button>
          <!-- /ko -->
        </div>
      </div>
    </section>
    <section id="knockouts"></section>
  </body>
  <script type="module">
    import knockout1 from "./images/knockout1.gif";
    import knockout2 from "./images/knockout2.gif";
    import knockout3 from "./images/knockout3.gif";
    import knockout4 from "./images/knockout4.gif";
    import knockout5 from "./images/knockout5.gif";
    import knockout6 from "./images/knockout6.gif";
    import knockout7 from "./images/knockout7.gif";
    import knockout8 from "./images/knockout8.gif";
    import knockout9 from "./images/knockout9.gif";
    import knockout10 from "./images/knockout10.gif";
    const images = [
      knockout1,
      knockout2,
      knockout3,
      knockout4,
      knockout5,
      knockout6,
      knockout7,
      knockout8,
      knockout9,
      knockout10,
    ];
    window.setInterval(function () {
      const index = Math.floor(Math.random() * 10) + 1;
      const imageContainer = document.getElementById("knockouts");
      const imagefile = images[index];
      imageContainer.innerHTML = `<p><img src=${imagefile} width="500" height="500"></p>`;
    }, 5000);
  </script>
</html>
