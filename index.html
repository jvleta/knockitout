<html>
  <head>
    <title>knock it out</title>
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="todo-list-div">
      <div class="todo-list-inner-sec-wrap">
        <header>
          <div class="header-container">
            <div class="header-child">
              <div class="app-title">Knock some sh!t out</div>
            </div>
            <div class="header-child">
              <div class="login-container">
                <div class="login-child">
                  <div class="user-name" id="user-name"></div>
                </div>
                <div class="login-child">
                  <button id="login-button" title="sign in user">
                    login
                  </button>
                  <button
                    id="logout-button"
                    class="is-hidden"
                    title="sign out a user"
                  >
                    logout
                  </button>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="content">
          <ul class="todo-list" id="todo-list"></ul>
          <ul>
            <li>
              <button
                class="button button--add"
                id="add-button"
                title="Add a new task"
              >
                +
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="modal" id="modal-one">
      <div class="modal-bg modal-exit"></div>
      <div class="modal-container">
        <div id="knockouts"></div>
      </div>
    </div>

    <div class="footer">
      <p>
        &copy; <span id="current-year"></span>
        <a href="mailto:jimmy.leta@gmail.com">Jimmy Leta</a>
      </p>
    </div>
  </body>
</html>
